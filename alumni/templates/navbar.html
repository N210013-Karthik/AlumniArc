<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alumni Website</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial', sans-serif;
            }
            body {
                color: #333;
                overflow-x: hidden;
            }
            header {
                display: flex;
                align-items: center;
                background: linear-gradient(120deg, #89f7fe, #66a6ff);
                padding: 16px 16px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            header img {
                width: 50px;
                height: 50px;
                margin-right: 1rem;
                border-radius: 50%;
            }
            header h1 {
                font-size: 36px;
                color: #2a2a72;
            }
            nav {
                display: flex;
                justify-content: center;
                background: linear-gradient(145deg, #e3f2fd, #fce4ec);
                padding: 0.8rem;
                position: sticky;
                top: 0;
                z-index: 5;
                box-shadow: 2px 2px 5px gray;
            }
            nav a {
                color: #333;
                text-decoration: none;
                margin: 0 1rem;
                font-size: 1rem;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                transition: background 0.3s ease, transform 0.3s ease;
            }
            nav a:hover {
                background: #64b5f6;
                transform: scale(1.1);
            }
            nav a.active {
                background: #1976d2;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="https://pbs.twimg.com/profile_images/1203658757307170816/1gR_eRFZ_400x400.jpg" alt="Logo">
            <h1>RGUKT Alumni Portal</h1>
        </header>
        <nav>
            <a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="{% url 'event_list' %}" class="{% if request.path == '/events/' %}active{% endif %}">Events</a>
            <a href="{% url 'alumni_list' %}" class="{% if request.path == '/alumni/' %}active{% endif %}">Alumni</a>
            <a href="{% url 'news_list' %}" class="{% if request.path == '/news/' %}active{% endif %}">News</a>
            <a href="{% url 'achievements_list' %}" class="{% if request.path == '/achievements/' %}active{% endif %}">Achievements</a>
            <a href="{% url 'opportunities' %}" class="{% if request.path == '/opportunities/' %}active{% endif %}">Opportunities</a>
            <a href="{% url 'donations' %}" class="{% if request.path == '/donations/' %}active{% endif %}">Donation</a>
            <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">About</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="{% if request.path == '/logout/' %} active {% endif %}">LogOut</a>
        {% else %}
            <a href="{% url 'login_page' %}" class="{% if request.path == '/login/' %} active {% endif %}">LogIn</a>
        {% endif %}
                </nav>
    </body>
</html>
