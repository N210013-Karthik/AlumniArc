<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#4f46e5',
                        accent: '#818cf8',
                        background: '#f8fafc',
                        card: '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .achievement-item {
            transition: all 0.3s ease;
        }
        .achievement-item:hover {
            background-color: rgba(129, 140, 248, 0.1);
        }
    </style>
</head>
<body class="bg-background min-h-screen">
    <div class="gradient-bg text-white py-12 mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-4">Alumni Directory</h1>
            <p class="text-center text-lg opacity-90">Connecting accomplished graduates worldwide</p>
        </div>
    </div>
    
    <div class="container mx-auto px-4 pb-12">
        <!-- Search and Filter Section -->
        <div class="mb-8">
            <div class="bg-white rounded-xl shadow-lg p-4 max-w-2xl mx-auto">
                <div class="relative">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Search alumni by name, company, skills, or achievements..." 
                           class="w-full p-4 pl-12 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    >
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Alumni Grid -->
        <div id="alumniGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Alumni cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Alumni Card Template -->
    <template id="alumniCardTemplate">
        <div class="bg-card rounded-lg shadow-lg overflow-hidden card-hover">
            <div class="p-4">
                <div class="flex items-center mb-4">
                    <img class="w-16 h-16 rounded-full object-cover border-2 border-primary shadow-md" src="" alt="Alumni Photo">
                    <div class="ml-3">
                        <h2 class="text-xl font-bold text-gray-800"></h2>
                        <p class="text-primary text-sm font-medium"></p>
                    </div>
                </div>
                
                <div class="space-y-2 text-sm">
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-graduation-cap w-5 text-sm"></i>
                        <span class="ml-2 degree"></span>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-briefcase w-5 text-sm"></i>
                        <span class="ml-2 company font-medium"></span>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-code w-5 text-sm"></i>
                        <span class="ml-2 domain"></span>
                    </div>
                    
                    <div class="skills-container mt-2">
                        <p class="text-gray-700 mb-1 font-medium text-sm">Skills</p>
                        <div class="skills flex flex-wrap gap-1">
                            <!-- Skills will be inserted here -->
                        </div>
                    </div>

                    <!-- Achievements Section -->
                    <div class="achievements-container mt-3 border-t border-gray-100 pt-3">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-trophy text-primary text-sm"></i>
                            <p class="text-gray-700 font-medium ml-2 text-sm">Achievements</p>
                        </div>
                        <div class="achievements space-y-2">
                            <!-- Achievements will be inserted here -->
                        </div>
                    </div>
                    
                    <div class="map-container h-32 rounded-lg overflow-hidden shadow-inner mt-3"></div>
                    
                    <div class="border-t border-gray-100 pt-3 mt-3">
                        <div class="flex justify-between items-center">
                            <div class="social-links flex space-x-3">
                                <a href="" class="linkedin text-primary hover:text-secondary transition-colors">
                                    <i class="fab fa-linkedin text-lg"></i>
                                </a>
                                <a href="" class="twitter text-primary hover:text-secondary transition-colors">
                                    <i class="fab fa-twitter text-lg"></i>
                                </a>
                                <a href="" class="email text-primary hover:text-secondary transition-colors">
                                    <i class="fas fa-envelope text-lg"></i>
                                </a>
                                <a href="" class="phone text-primary hover:text-secondary transition-colors">
                                    <i class="fas fa-phone text-lg"></i>
                                </a>
                            </div>
                            
                            <button class="message-btn bg-primary hover:bg-secondary text-white py-1.5 px-3 rounded text-sm transition-colors duration-300 flex items-center">
                                <i class="fas fa-paper-plane mr-1 text-sm"></i>
                                Message
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
