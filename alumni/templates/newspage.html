<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGUKT Alumni News</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        header h1 {
            font-size: 2rem;
            color: #333;
        }
        .news-hero {
            background: linear-gradient(145deg, #e3f2fd, #fce4ec);
            padding: 3rem 1rem;
            text-align: center;
        }
        .news-hero h2 {
            font-size: 2.5rem;
            color: #4b6584;
        }
        .news-hero p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 1rem;
        }
        /* News Page Styles */
        .news-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1000px;
            margin: 3rem auto;
        }
        .news-item {
            display: flex;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform:translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .news-img {
            flex: 0 0 40%;
            max-height: 200px;
            object-fit: cover;
        }
        .news-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .news-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: #2d98da;
        }
        .news-content p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }
        .news-content a {
            margin-top: 1rem;
            text-decoration: none;
            background: #ff6f61;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 24px;
            text-align: center;
            max-width: fit-content;
            transition: background 0.3s;
        }
        .news-content a:hover {
            background: #ff4757;
        }
        @media (max-width: 768px) {
            .news-item {
                flex-direction: column;
            }
            .news-img {
                width: 100%;
                max-height: 200px;
            }
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #2d98da;
            color: white;
            margin-top: 3rem;
        }
        .search-filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem auto;
        }
        .search-filter-container input, select, button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-filter-container button {
            background: #2d98da;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <form method="GET" class="search-filter-container">
        <input type="text" name="q" placeholder="Search news..." value="{{ query }}">
        <select name="category">
            {% for category in categories %}
                <option value="{{ category }}" {% if category == category_filter %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <!-- News Section -->
    <section class="news-container">
        {% for news_item in news %}
            <div class="news-item">
                {% if news_item.image %}
                    <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" class="news-img">
                {% endif %}
                <div class="news-content">
                    <h2>{{ news_item.title }}</h2>
                    <p>{{ news_item.content }}</p>
<!--                     <a href="#">Read More</a> -->
                </div>
            </div>
        {% endfor %}
    </section>

    {% include 'footer.html' %}
</body>
</html>
